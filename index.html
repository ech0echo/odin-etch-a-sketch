<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="main">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="content">
            <div class="grid"></div>
            <div class="buttons">
                <button onclick="changeColor('#333')">Black</button>
                <button onClick="changeColor('#ddd')">Erase</button>
                <button onClick="changeColor('random')">Rainbow</button>
                <button onClick="resetBoard()">Reset</button>
            </div>
            <div class="resize">
                <input 
                  type="text" 
                  placeholder="Size of Board" 
                  value="16" 
                  onchange="changeSize(this.value)"
                />
                <button>Set Size</button>
            </div>
        </div>
    </div>
</body>
</html>
